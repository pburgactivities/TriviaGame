<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" loop>
        <source src="https://www.learninggamesforkids.com/sound-mp3s/background/soft-piano-bg.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="correct-sound">
        <source src="https://www.soundboard.com/media/196" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="wrong-sound">
        <source src="https://www.soundboard.com/media/255" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1 id="game-title">Fun Trivia Quiz</h1>
        <div id="main-menu">
            <h2>Choose a Topic</h2>
            <div class="topic-buttons">
                <button data-topic="history">History</button>
                <button data-topic="movies">Movies</button>
                <button data-topic="science">Science</button>
                <button data-topic="general">General</button>
                <button data-topic="mixed">Mixed</button>
            </div>
            <div class="questions-input">
                <label for="question-count">Number of Questions:</label>
                <input type="number" id="question-count" value="5" min="1" max="20">
            </div>
            <button id="start-button">Start Game</button>
        </div>
        <div id="quiz-container" class="hidden">
            <p id="progress-text"></p>
            <h2 id="question"></h2>
            <div id="options-container" class="options-container"></div>
            <p id="explanation"></p>
            <button id="next-button">Next Question</button>
            <button id="end-button">End Game</button>
        </div>
        <div id="results-container" class="hidden">
            <h2>Quiz Complete!</h2>
            <p id="score-text"></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
