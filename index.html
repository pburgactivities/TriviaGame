<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'default';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>

    <audio id="bg-music" src="assets/Main Menu.wav" loop></audio>
    <audio id="correct-sound" src="assets/Correct.wav"></audio>
    <audio id="wrong-sound" src="assets/Wrong.wav"></audio>
    <audio id="start-sound" src="assets/Game Start.mp3"></audio>
    <audio id="finish-sound" src="assets/Completed.wav"></audio>

    <main class="container" id="game-container">
        <section id="main-menu">
            <h1 id="game-title-main">Quiz Quest</h1>
            
            <div class="section-box">
                <h3>Player & Settings</h3>
                <div id="player-profile">
                    <label for="player-name">Player Name:</label>
                    <input type="text" id="player-name" placeholder="Enter your name">
                </div>
                <div id="theme-selector">
                    <h4>Color Theme:</h4>
                    <button data-theme="default">Default</button>
                    <button data-theme="ocean">Ocean</button>
                    <button data-theme="forest">Forest</button>
                </div>
                <div class="controls-container">
                    <label for="volume-slider">Volume:</label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
                    <button id="music-toggle-button">Play Music</button>
                </div>
            </div>

            <hr>

            <div class="section-box">
                <h3>Game Setup</h3>
                <div id="topic-selection-container">
                    <div id="main-topics">
                        <h4>Choose a Topic:</h4>
                        <div class="topic-buttons-container">
                            </div>
                    </div>
                    <div id="sub-topics" class="hidden">
                        <h4 id="sub-topics-title"></h4>
                        <div class="topic-buttons-container">
                             </div>
                        <button id="back-to-main-topics">Back to Topics</button>
                    </div>
                </div>
                <div class="questions-input">
                    <label for="question-count">Number of Questions:</label>
                    <input type="number" id="question-count" value="5" min="1" max="10">
                </div>
                <button id="start-button" disabled>Start Game</button>
            </div>

            <hr>

            <div class="section-box" id="leaderboard-section">
                <h3>Top 10 Scores</h3>
                <ul id="leaderboard-list" class="top-scores-list"></ul>
                <button id="view-all-scores-button">View All Scores</button>
                <button id="reset-leaderboard-button">Reset Leaderboard</button>
            </div>

            <button id="fullscreen-button">Toggle Fullscreen</button>
        </section>
        
        <section id="quiz-container" class="hidden">
            <h2 id="game-title-quiz">Quiz Title</h2>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="progress-text"></p>
            <h3 id="question"></h3>
            <div id="options-container" class="options-container"></div>
            <p id="explanation"></p>

            <div id="quiz-actions">
                <button id="hint-button">Hint</button>
                <button id="end-button">End Game</button>
                <button id="next-button">Next Question</button>
            </div>

            <button id="mute-button">Mute</button>
        </section>

        <section id="results-container" class="hidden">
            <h2>Quiz Complete!</h2>
            <div class="results-summary">
                <p id="score-text"></p>
                <ul id="summary-list"></ul>
            </div>
            <button id="restart-button">Play Again</button>
        </section>
    </main>
    <script src="game.js"></script>
</body>
</html>
