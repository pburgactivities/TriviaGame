<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Trivia Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Fun Trivia Quiz</h1>

        <div class="settings-menu">
            <div class="player-name-container">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name">
            </div>

            <div class="color-themes-container">
                <h3>Color Theme:</h3>
                <button class="button theme-button default" data-theme="default">DEFAULT</button>
                <button class="button theme-button ocean" data-theme="ocean">OCEAN</button>
                <button class="button theme-button forest" data-theme="forest">FOREST</button>
            </div>

            <div class="utility-controls">
                <button class="button" id="fullscreen-toggle">TOGGLE FULLSCREEN</button>
                <div class="volume-control">
                    <label for="volume-slider">Volume:</label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
                    <button class="button" id="play-music-btn">PLAY MUSIC</button>
                </div>
            </div>
        </div>
        
        <div id="main-menu">
            <h3 class="section-title">Choose a Topic:</h3>
            <div class="topic-grid">
                <button class="button topic-button" data-topic="history">HISTORY</button>
                <button class="button topic-button" data-topic="movies">MOVIES</button>
                <button class="button topic-button" data-topic="science">SCIENCE</button>
                <button class="button topic-button" data-topic="general-knowledge">GENERAL KNOWLEDGE</button>
                <button class="button topic-button has-subcategories" data-topic="music">MUSIC</button>
                <button class="button topic-button" data-topic="sports">SPORTS</button>
                <button class="button topic-button" data-topic="geography">GEOGRAPHY</button>
                <button class="button topic-button" data-topic="food">FOOD</button>
                <button class="button topic-button" data-topic="animals">ANIMALS</button>
                <button class="button topic-button" data-topic="mixed-topics">MIXED TOPICS</button>
            </div>
            
            <div class="questions-count-container">
                <label for="numQuestions">Number of Questions:</label>
                <input type="number" id="numQuestions" value="5" min="1" max="20">
            </div>
            
            <button class="button start-button" id="startGameBtn">START GAME</button>
        </div>

        <div id="music-subcategories" class="hidden">
            <h3 class="section-title">Select a Music Era:</h3>
            <div class="topic-grid">
                <button class="button topic-button subcategory-button" data-topic="music-60s">60S MUSIC</button>
                <button class="button topic-button subcategory-button" data-topic="music-70s">70S MUSIC</button>
                <button class="button topic-button subcategory-button" data-topic="music-80s">80S MUSIC</button>
                <button class="button topic-button subcategory-button" data-topic="music-90s">90S MUSIC</button>
            </div>
            <button class="button back-button" id="backToTopicsBtn">BACK TO TOPICS</button>
        </div>

        <div class="top-scores-container">
            <h2>Top 10 Scores</h2>
            <ol id="highScoresList" class="scores-list">
                </ol>
            <div class="leaderboard-buttons">
                <button class="button score-button" id="viewAllScoresBtn">VIEW ALL SCORES</button>
                <button class="button score-button" id="resetLeaderboardBtn">RESET LEADERBOARD</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
