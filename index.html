<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" src="assets/music.mp3" loop></audio>
    <audio id="correct-sound" src="assets/correct.mp3"></audio>
    <audio id="wrong-sound" src="assets/wrong.mp3"></audio>
    <audio id="start-sound" src="assets/start.mp3"></audio>
    <audio id="finish-sound" src="assets/finish.mp3"></audio>

    <div class="container" id="game-container">
        <div id="main-menu">
            <h1 id="game-title">Quiz Quest</h1>
            <div id="player-profile">
                <label for="player-name">Player Name:</label>
                <input type="text" id="player-name" placeholder="Enter your name">
            </div>
            <button id="fullscreen-button">Toggle Fullscreen</button>
            <div id="topic-selection">
                <h3>Choose a Topic:</h3>
                <div class="topic-buttons">
                    <button data-topic="history">History</button>
                    <button data-topic="movies">Movies</button>
                    <button data-topic="science">Science</button>
                    <button data-topic="general">General Knowledge</button>
                    <button class="has-subcategories">Music</button>
                    <button data-topic="sports">Sports</button>
                    <button data-topic="geography">Geography</button>
                    <button data-topic="food">Food</button>
                    <button data-topic="animals">Animals</button>
                    <button data-topic="mixed">Mixed Topics</button>
                </div>
                <div id="music-subcategories" class="hidden">
                    <h4>Select a Music Era:</h4>
                    <button data-topic="music-60s">60s Music</button>
                    <button data-topic="music-70s">70s Music</button>
                    <button data-topic="music-80s">80s Music</button>
                    <button data-topic="music-90s">90s Music</button>
                    <button id="back-button">Back to Topics</button>
                </div>
            </div>
            <div class="questions-input">
                <label for="question-count">Number of Questions:</label>
                <input type="number" id="question-count" value="5" min="1" max="10">
            </div>
            <button id="start-button" disabled>Start Game</button>
            <div id="leaderboard-section">
                <h3>Top Scores</h3>
                <ul id="leaderboard-list"></ul>
                <button id="reset-leaderboard-button">Reset Leaderboard</button>
            </div>
        </div>
        <div id="quiz-container" class="hidden">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="progress-text"></p>
            <h2 id="question"></h2>
            <div id="options-container" class="options-container"></div>
            <p id="explanation"></p>
            <button id="hint-button">Hint</button>
            <button id="next-button">Next Question</button>
            <button id="end-button">End Game</button>
        </div>
        <div id="results-container" class="hidden">
            <h2>Quiz Complete!</h2>
            <p id="score-text"></p>
            <ul id="summary-list"></ul>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <script type="module" src="ui.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
