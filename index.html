<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1, h2 {
            color: #ecf0f1;
        }
        #player-profile {
            margin-bottom: 20px;
        }
        #player-name {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #7f8c8d;
            color: #2c3e50;
            text-align: center;
        }
        #leaderboard-section {
            margin-top: 20px;
            text-align: center;
        }
        #leaderboard-list {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
            text-align: left;
            background-color: #4a667f;
            border-radius: 8px;
            padding: 10px;
        }
        #leaderboard-list li {
            padding: 5px 0;
            border-bottom: 1px solid #34495e;
        }
        #leaderboard-list li:last-child {
            border-bottom: none;
        }
        .progress-container {
            background-color: #7f8c8d;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 15px;
        }
        .progress-bar {
            background-color: #2ecc71;
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
        #hint-button {
            background-color: #f1c40f;
        }
        #hint-button:hover {
            background-color: #f39c12;
        }
        #summary-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        #summary-list li.correct {
            color: #2ecc71;
        }
        #summary-list li.incorrect {
            color: #e74c3c;
        }
        .option.correct {
            animation: flashGreen 0.5s ease-in-out;
        }
        .option.incorrect {
            animation: shake 0.5s ease-in-out;
        }
        .topic-buttons, .subcategory-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .topic-buttons button, .subcategory-buttons button {
            padding: 10px 15px;
            border: 2px solid #7f8c8d;
            background-color: #4a667f;
            color: #ecf0f1;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, border-color 0.3s;
        }
        .topic-buttons button:hover, .subcategory-buttons button:hover {
            background-color: #6187a6;
        }
        .topic-buttons button.selected, .subcategory-buttons button.selected {
            border-color: #3498db;
            box-shadow: 0 0 10px #3498db;
        }
        .questions-input {
            margin-top: 20px;
            color: #ecf0f1;
        }
        .questions-input label {
            margin-right: 10px;
        }
        .questions-input input {
            padding: 5px;
            width: 50px;
            text-align: center;
            background-color: #7f8c8d;
            border: 1px solid #bdc3c7;
            color: #2c3e50;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
        #quiz-container {
            text-align: left;
        }
        #options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .option {
            padding: 15px;
            border: 2px solid #7f8c8d;
            background-color: #4a667f;
            color: #ecf0f1;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: left;
        }
        .option:hover {
            background-color: #6187a6;
        }
        #explanation {
            margin-top: 20px;
            padding: 10px;
            background-color: #4a667f;
            border-left: 4px solid #3498db;
            text-align: left;
            color: #ecf0f1;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        #end-button {
            background-color: #e74c3c;
        }
        #end-button:hover {
            background-color: #c0392b;
        }
        #restart-button, #reset-leaderboard-button {
            background-color: #2ecc71;
        }
        #restart-button:hover, #reset-leaderboard-button:hover {
            background-color: #27ae60;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes flashGreen {
            0% { background-color: #27ae60; }
            50% { background-color: #34495e; }
            100% { background-color: #27ae60; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .topic-buttons {
                flex-direction: column;
            }
            .topic-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="https://www.learninggamesforkids.com/sound-mp3s/background/soft-piano-bg.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="correct-sound">
        <source src="https://www.soundboard.com/media/196" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="wrong-sound">
        <source src="https://www.soundboard.com/media/255" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="start-sound">
        <source src="https://www.learninggamesforkids.com/sound-mp3s/sound-effects/whoosh-swoosh.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="finish-sound">
        <source src="https://www.learninggamesforkids.com/sound-mp3s/tada-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container" id="game-container">
        <div id="screen-transition-overlay"></div>
        <h1 id="game-title">Fun Trivia Quiz</h1>
        <div id="main-menu">
            <h2>Choose a Topic</h2>
            <div id="player-profile">
                <label for="player-name">Player Name:</label>
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
            </div>
            <div id="topic-selection">
                <div class="topic-buttons">
                    <button data-topic="history">History</button>
                    <button data-topic="movies">Movies</button>
                    <button data-topic="science">Science</button>
                    <button data-topic="general">General</button>
                    <button data-topic="music" class="has-subcategories">Music</button>
                    <button data-topic="mixed">Mixed</button>
                </div>
                <div id="music-subcategories" class="subcategory-buttons hidden">
                    <button data-topic="music-60s">1960s</button>
                    <button data-topic="music-70s">1970s</button>
                    <button data-topic="music-80s">1980s</button>
                    <button data-topic="music-90s">1990s</button>
                    <button id="back-button">Back</button>
                </div>
            </div>
            <div class="questions-input">
                <label for="question-count">Number of Questions:</label>
                <input type="number" id="question-count" value="5" min="1" max="10">
            </div>
            <button id="start-button" disabled>Start Game</button>
            <div id="leaderboard-section">
                <h3>Top Scores</h3>
                <ol id="leaderboard-list"></ol>
                <button id="reset-leaderboard-button">Reset Leaderboard</button>
            </div>
        </div>
        <div id="quiz-container" class="hidden">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="progress-text"></p>
            <h2 id="question"></h2>
            <div id="options-container" class="options-container"></div>
            <p id="explanation"></p>
            <button id="hint-button">Hint</button>
            <button id="next-button">Next Question</button>
            <button id="end-button">End Game</button>
        </div>
        <div id="results-container" class="hidden">
            <h2>Quiz Complete!</h2>
            <p id="score-text"></p>
            <ul id="summary-list"></ul>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
