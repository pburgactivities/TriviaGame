<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Trivia Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 700px;
            border: 1px solid #ddd;
        }

        h1, h2, h3 {
            color: #2c3e50;
            margin-top: 0;
        }

        #player-profile {
            margin: 20px 0;
        }

        #player-name {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: calc(100% - 22px);
            max-width: 250px;
            text-align: center;
        }

        #leaderboard-section {
            margin-top: 30px;
        }

        #leaderboard-list {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
            text-align: left;
            background-color: #f4f4f4;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #eee;
        }

        #leaderboard-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        #leaderboard-list li:last-child {
            border-bottom: none;
        }

        .progress-container {
            background-color: #e9ecef;
            border-radius: 5px;
            height: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background-color: #28a745;
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        .topic-buttons, .subcategory-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .topic-buttons button, .subcategory-buttons button {
            padding: 12px 20px;
            border: 2px solid #007bff;
            background-color: #e9f5ff;
            color: #007bff;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
        }

        .topic-buttons button:hover, .subcategory-buttons button:hover {
            background-color: #007bff;
            color: #fff;
            transform: translateY(-2px);
        }

        .topic-buttons button.selected, .subcategory-buttons button.selected {
            background-color: #0056b3;
            color: #fff;
            border-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        .questions-input {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .questions-input label {
            font-weight: bold;
        }

        .questions-input input {
            padding: 8px;
            width: 60px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        #quiz-container {
            text-align: left;
        }

        #options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .option {
            padding: 18px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
            text-align: left;
        }

        .option:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        #question {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #explanation {
            margin-top: 25px;
            padding: 15px;
            background-color: #eaf5ff;
            border-left: 5px solid #007bff;
            text-align: left;
            border-radius: 5px;
            color: #333;
            font-style: italic;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #start-button, #restart-button, #reset-leaderboard-button {
            background-color: #28a745;
            color: white;
        }

        #start-button:hover, #restart-button:hover, #reset-leaderboard-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #next-button {
            background-color: #007bff;
            color: white;
        }

        #next-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #end-button {
            background-color: #dc3545;
            color: white;
        }

        #end-button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        #hint-button {
            background-color: #ffc107;
            color: #212529;
        }

        #hint-button:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .option.correct {
            background-color: #28a745;
            color: white;
            animation: flashGreen 0.5s ease-in-out;
        }
        .option.incorrect {
            background-color: #dc3545;
            color: white;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes flashGreen {
            0%, 100% { background-color: #28a745; }
            50% { background-color: #fff; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        #fullscreen-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            border-radius: 50%;
            font-size: 1.5rem;
            line-height: 1;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .topic-buttons, .subcategory-buttons {
                flex-direction: column;
            }
            .topic-buttons button, .subcategory-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="https://www.learninggamesforkids.com/sound-mp3s/background/soft-piano-bg.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="correct-sound">
        <source src="https://www.soundboard.com/media/196" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="wrong-sound">
        <source src="https://www.soundboard.com/media/255" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="start-sound">
        <source src="https://www.learninggamesforkids.com/sound-mp3s/sound-effects/whoosh-swoosh.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="finish-sound">
        <source src="https://www.learninggamesforkids.com/sound-mp3s/tada-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container" id="game-container">
        <h1 id="game-title">Fun Trivia Quiz</h1>

        <div id="main-menu">
            <h2>Choose a Topic</h2>
            <div id="player-profile">
                <label for="player-name">Player Name:</label>
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
            </div>

            <div id="topic-selection">
                <div class="topic-buttons">
                    <button data-topic="history">History</button>
                    <button data-topic="movies">Movies</button>
                    <button data-topic="science">Science</button>
                    <button data-topic="general">General</button>
                    <button data-topic="music" class="has-subcategories">Music</button>
                    <button data-topic="sports">Sports</button>
                    <button data-topic="literature">Literature</button>
                    <button data-topic="food_drink">Food & Drink</button>
                    <button data-topic="mixed">Mixed</button>
                </div>
                <div id="music-subcategories" class="subcategory-buttons hidden">
                    <button data-topic="music-60s">1960s</button>
                    <button data-topic="music-70s">1970s</button>
                    <button data-topic="music-80s">1980s</button>
                    <button data-topic="music-90s">1990s</button>
                    <button id="back-button">Back</button>
                </div>
            </div>

            <div class="questions-input">
                <label for="question-count">Number of Questions:</label>
                <input type="number" id="question-count" value="10" min="1" max="50">
            </div>

            <button id="start-button" disabled>Start Game</button>

            <div id="leaderboard-section">
                <h3>Top Scores</h3>
                <ol id="leaderboard-list"></ol>
                <button id="reset-leaderboard-button">Reset Leaderboard</button>
            </div>
        </div>

        <div id="quiz-container" class="hidden">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="progress-text"></p>
            <h2 id="question"></h2>
            <div id="options-container"></div>
            <p id="explanation"></p>
            <div class="button-group">
                <button id="hint-button">Hint</button>
                <button id="next-button" class="hidden">Next Question</button>
                <button id="end-button">End Game</button>
            </div>
        </div>

        <div id="results-container" class="hidden">
            <h2>Quiz Complete!</h2>
            <p id="score-text"></p>
            <ul id="summary-list"></ul>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    
    <button id="fullscreen-button">⤢</button>
    <script src="Trivia JavaScript.txt"></script>
</body>
</html>
