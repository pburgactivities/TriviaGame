<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="main-menu-container">
            <div id="main-menu">
                <h1>Welcome to Trivia Game!</h1>
                <label for="player-name">Enter your name:</label>
                <input type="text" id="player-name" placeholder="Your name">
                <h2>Select Topic:</h2>
                <div class="topic-buttons" id="topic-buttons"></div>
                <select id="topic-dropdown" class="hidden"></select>
                <button id="start-button" disabled>Start Quiz</button>
            </div>
            <div id="leaderboard-container">
                <h3>High Scores</h3>
                <ol id="leaderboard-list">
                    <!-- Scores will be populated here -->
                </ol>
            </div>
        </div>

        <div id="quiz-container" class="hidden">
            <div id="progress-text"></div>
            <div id="progress-container"><div id="progress-bar"></div></div>
            <div id="question"></div>
            <div id="options-container"></div>
            <div id="explanation"></div>
            <button id="hint-button">Hint</button>
            <button id="next-button" class="hidden">Next</button>
            <button id="end-button">End Quiz</button>
        </div>

        <div id="results-container" class="hidden">
            <h2>Quiz Results</h2>
            <div id="score-text"></div>
            <ul id="summary-list"></ul>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
